<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis--x path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>

<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 960,
    height = 500;

var svg = d3.select("body").append("svg")
    .attr("margin", margin)
    .attr("width", width - margin.left - margin.right)
    .attr("height", height - margin.top - margin.bottom);


g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%Y-%m-%d");

var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    z = d3.scaleOrdinal(d3.schemeCategory10);

var line = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.searches); });

d3.text("trends.csv", function(error, raw) {
  if (error) throw error;
  var dsv = d3.dsvFormat(';');
  var data = dsv.parse(raw);

  var trends = data.columns.slice(1).map(function(id) {      

    return {
      id: id,
      values: data.map(function(d) {

        return {date: d3.timeParse("%Y-%m-%d")(d.Week), searches: +d[id] + .01};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return d.date; }));
//   x.domain([trends.values.date, data[data.length - 1].date]);
  y.domain([
    d3.min(trends, function(c) { return d3.min(c.values, function(d) { return d.searches; }); }),
    d3.max(trends, function(c) { return d3.max(c.values, function(d) { return d.searches; }); })
  ]);

  z.domain(trends.map(function(c) { return c.id; }));

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("fill", "#000")
      .text("Searches");

  var trend = g.selectAll(".trend")
    .data(trends)
    .enter().append("g")
      .attr("class", "trend");

  trend.append("path")
      .attr("class", "line")
      .attr("d", function(d) {
          console.log(d.values); 
          return line(d.values); })
      .style("stroke", function(d) { return z(d.id); });

  trend.append("text")
      .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.searches) + ")"; })
      .attr("x", 3)
      .attr("dy", "0.35em")
      .style("font", "10px sans-serif")
      .text(function(d) { return d.id; });
});

function type(d, _, columns) {
  d.date = parseTime(d.date);

  for (var i = 1, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +d[c];
  return d;
}

</script>
